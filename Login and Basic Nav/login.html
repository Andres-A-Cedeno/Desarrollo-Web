<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <form action="">

            <label for="username" aria-placeholder=""> Username: </label>
            <input 
            type="text" 
            id="username" 
            name="username" 
            required 
            placeholder="Your Username"
            />


            <label for="username" aria-placeholder=""> Password:  </label>
            <input 
            type="text" 
            id="password" 
            name="password" 
            required 
            placeholder="Your Password"
            />

            <input 
            class="btn"
            type="submit" 
            value="Enviar"
            />

        </form>
    </div>
</body>
</html>
